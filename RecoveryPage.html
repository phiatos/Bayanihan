<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Recovery Flow</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="recoverystyle.css" />
</head>
<body>
  <div class="container">

    <!-- Step 1: Enter Mobile -->
    <div id="step1" class="form-box">
      <h1>Forgot Password</h1>
      <p>Please enter your mobile number to reset your password</p>
      <div class="input-box">
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" placeholder="09171234567" required />
        <i class="bx bxs-phone"></i>
      </div>
      <button id="to-step2" class="btn">Submit</button>
    </div>

    <!-- Step 2: Enter OTP -->
    <div id="step2" class="form-box hidden">
      <h1>Enter OTP</h1>
      <p>We’ve sent an OTP to <strong><span id="display-mobile"></span></strong></p>
      <div id="timer">03:00</div>
      <div class="otp-inputs">
        <input type="text" maxlength="1" class="otp" />
        <input type="text" maxlength="1" class="otp" />
        <input type="text" maxlength="1" class="otp" />
        <input type="text" maxlength="1" class="otp" />
      </div>
      <button id="verify-otp" class="btn">Verify OTP</button>
      <p class="small">Didn't receive? <a id="resend-otp" href="#">Resend</a></p>
    </div>

    <!-- Step 3: New Password -->
    <div id="step3" class="form-box hidden">
      <h1>Create New Password</h1>
      <div class="input-box">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" placeholder="••••••••" required />
        <i class="bx bx-lock"></i>
      </div>
      <div class="input-box">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="••••••••" required />
        <i class="bx bx-lock"></i>
      </div>
      <button id="update-password" class="btn">Update Password</button>
    </div>

    <!-- Step 4: Success -->
    <div id="step4" class="form-box hidden">
      <h1>Password Changed</h1>
      <i class="bx bx-check-circle success-icon"></i>
      <p>Your password has been successfully reset.</p>
      <button id="back-to-login" class="btn">Return to Login</button>
    </div>

  </div>

  <script src="recoveryscript.js"></script>
</body>
</html>
