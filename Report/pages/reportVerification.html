<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <link rel="stylesheet" href="../components/sidebar.css" />
    <link rel="stylesheet" href="../css/reportVerification.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'/>
    <link rel="stylesheet" href="https://unicons.iconsout.com/release/v4.0.0/css/line.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
      
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Submitted Reports</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar-placeholder">
        </div>
        <div id="main-content">
            <h2>List of Reports</h2>
            <table id="reportsTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Report ID</th>
                        <th>Barangay</th>
                        <th>City/Municipality</th>
                        <th>Time of Intervention</th>
                        <th>Report Date</th>
                        <th>Submitted By</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="submittedReportsContainer">
                    <!-- Reports will be populated here by JavaScript -->
                </tbody>
            </table>

            <button id="viewApprovedBtn">View Approved Reports</button>
        </div>
    </div>
    
    <script src="../js/reportVerification.js"></script>
    <script>
        // Fetch the sidebar HTML and inject it into the page
        fetch('../components/sidebar.html')
        .then(response => response.text())
        .then(data => {
            document.querySelector('.sidebar-placeholder').innerHTML = data;

            // Create a new script element
            const sidebarScript = document.createElement('script');
            sidebarScript.src = '../components/sidebar.js'; 

            // Call initSidebar when the script has loaded and executed
            sidebarScript.onload = function() {
            };

            // Append the script element to the sidebar-placeholder
            document.querySelector('.sidebar-placeholder').appendChild(sidebarScript);
        })
        .catch(error => {
            console.error('Error loading sidebar:', error);
        });
    </script>
</body>
</html>
