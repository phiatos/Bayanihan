
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'/>

    <!-- Firebase Compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDtlY28p-MvLHRtxnjiibSAadSETvM3VU&libraries=places&callback=initMap" async defer></script>

    <title>Dashboard</title>
  <script type="module" crossorigin src="/assets/dashboard-C8gn-ZTi.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/global-Dd8t204S.js">
  <link rel="stylesheet" crossorigin href="/assets/global-Bw-aSEzx.css">
  <link rel="stylesheet" crossorigin href="/assets/dashboard-Be8y2MBk.css">
  <link rel="stylesheet" crossorigin href="/assets/sidebar-CSb7cCH2.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar-placeholder"></div>
        <div id="main-content">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <header>Dashboard</header>
                <div style="position: relative; cursor: pointer;">
                    <i class='bx bx-bell' style="font-size: 1.8rem;"></i>
                    <span style="position: absolute; top: 0; right: 10; width: 8px; height: 8px; background: red; border-radius: 50%; display: inline-block;"></span>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <div class="input-container">
                    <input
                        type="text"
                        id="search-input"
                        placeholder="Search by Location, Urgency, or Category"
                        class="search-input"
                    />
                    <button class="search-icon">
                        <i class='bx bx-search' style="font-size: 24px; color: #656079;"></i>
                    </button>
                </div>
            </div>

            <!-- Dashboard Metrics -->
            <div class="metrics-container" style="padding: 1.5rem;">
                <div class="metric-card">
                    <h3>No. of Food Packs</h3>
                    <p id="food-packs">0</p>
                </div>
                <div class="metric-card">
                    <h3>No. of Hot Meals</h3>
                    <p id="hot-meals">0</p>
                </div>
                <div class="metric-card">
                    <h3>Liters of Water</h3>
                    <p id="water-liters">0</p>
                </div>
                <div class="metric-card">
                    <h3>No. of Volunteers Mobilized</h3>
                    <p id="volunteers">0</p>
                </div>
                <div class="metric-card">
                    <h3>Total Monetary Donations</h3>
                    <p id="amount-raised">0</p>
                </div>
                <div class="metric-card">
                    <h3>Total Value of In-Kind Donations</h3>
                    <p id="inkind-donations">0</p>
                </div>
            </div>

            <!-- Map Container -->
            <div class="map-container">
                <div id="map" style="height: 100%; width: 100%;"></div>
            </div>
        </div>
    </div>

    <script>
        fetch('../components/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('.sidebar-placeholder').innerHTML = data;
                const sidebarScript = document.createElement('script');
                sidebarScript.src = '../components/sidebar.js';
                document.querySelector('.sidebar-placeholder').appendChild(sidebarScript);
            })
            .catch(error => {
                console.error('Error loading sidebar:', error);
            });
    </script>

</body>
</html>
