    <!-- Firebase Compat SDK -->

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <!-- Global.js for sidebar loading -->

    <title>Report Summary</title>
  <script type="module" crossorigin src="/bayanihan/assets/modulepreload-polyfill-B5Qt9EMX.js"></script>
  <script type="module" crossorigin src="/bayanihan/assets/index.esm2017-CKqBSwm5.js"></script>
  <script type="module" crossorigin src="/bayanihan/assets/global-ol2E3RMO.js"></script>
  <link rel="stylesheet" crossorigin href="/bayanihan/assets/reportsSummary-l7Qs8mfu.css">

  <link rel="stylesheet" crossorigin href="/bayanihan/assets/global-Bw-aSEzx.css">
</head>
<body>
    <div class="main-container">
        <div class="sidebar-placeholder"></div>
        <div id="main-content">
            <header>Report Submission Preview</header>
            <div>
                <div id="summaryContainer"></div>
            </div>
            <div class="button-group">
                <button id="backBtn">Back</button>
                <button id="submitBtn">Submit Report</button>
            </div>
        </div>
    </div>
    
    <script src="../js/reportsSummary.js"></script>
    <script>
        fetch('../components/sidebar.html')
        .then(response => response.text())
        .then(data => {
            document.querySelector('.sidebar-placeholder').innerHTML = data;
            const sidebarScript = document.createElement('script');
            sidebarScript.src = '../components/sidebar.js';
            sidebarScript.onload = function() {};
            document.querySelector('.sidebar-placeholder').appendChild(sidebarScript);
        })
        .catch(error => {
            console.error('Error loading sidebar:', error);
        });
    </script>
    
</body>
</html>
