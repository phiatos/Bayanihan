<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../components/sidebar.css" />
    <link rel="stylesheet" href="../css/activation.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'/>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    
    <title>Activation</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar-placeholder"></div>
        <div id="main-content">
            <div class="controls">
                <div class="controls_left">
                    <header>Activation</header>
                </div>
                <div class="controls_right">
                    <div class="search-wrapper">
                        <i class="fa fa-search"></i>
                        <input type="text" placeholder="Search" id="searchInput" />
                        <button onclick="clearDInputs()" class="clear-btn">
                            <i class='bx bx-x'></i>
                        </button>
                    </div>
                    <div class="custom-select-wrapper">
                        <select id="sortSelect">
                            <option value="">Sort by</option>
                            <option value="organization">Organization</option>
                            <option value="hq">HQ</option>
                            <option value="status">Status</option>
                            <option value="calamity">Calamity</option>
                        </select>
                        <i class='bx bx-chevron-down'></i>
                    </div>
                </div>
            </div>

            <table id="orgTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Organization</th>
                        <th>HQ</th>
                        <th>Area of Operations</th>
                        <th>Contact Person</th>
                        <th>Email</th>
                        <th>Mobile Number</th>
                        <th>Calamity Type</th>
                        <th>Activation</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Rows will be injected here by JS -->
                </tbody>
            </table>
            <div class="pagination-info">
                <span id="entriesInfo">Showing 0 to 0 of 0 entries</span>
                <div id="pagination" class="pagination"></div>
            </div>
        </div>
    </div>

    <script>
        // Fetch the sidebar HTML and inject it into the page
        fetch('../components/sidebar.html')
        .then(response => response.text())
        .then(data => {
            document.querySelector('.sidebar-placeholder').innerHTML = data;

            // Create a new script element
            const sidebarScript = document.createElement('script');
            sidebarScript.src = '../components/sidebar.js'; 

            // Call initSidebar when the script has loaded and executed
            sidebarScript.onload = function() {};

            // Append the script element to the sidebar-placeholder
            document.querySelector('.sidebar-placeholder').appendChild(sidebarScript);
        })
        .catch(error => {
            console.error('Error loading sidebar:', error);
        });
    </script>

    <script src="../js/activation.js"></script>
</body>
</html>
