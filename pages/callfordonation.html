<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../components/sidebar.css"/>
    <link rel="stylesheet" href="../css/callfordonation.css"/>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'/>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

     <!-- SweetAlert2 -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     
    <title>call for donation</title>
</head>
<body>
    <body>
        <div class="form-page-container">
            <div class="sidebar-placeholder"></div>
            <div id="form-main-content">
                <header>Donation</header>
                
                <form id="form-page-1">
                <div class="form first"></div>
                    <div class="form-container-1">
                        <span class="title">Basic Information</span>
                        <div class="fields">
                            <div class="input-field">
                                <label>Donation Drive</label>
                                <input type="text" id="donationDrive" placeholder="Donation Drive" required="">
                            </div>
                            <div class="input-field">
                                <label>Contact Person</label>
                                <input type="text" id="contactPerson" placeholder="Contact Name" required="">
                            </div>
                            <div class="input-field">
                                <label>Contact Number</label>
                                <input type="number" id="contactNumber" placeholder="Contact Number" required="">
                            </div>
                        </div>
                    </div>
                    <div class="form-container-2">
                        <span class="title">Gcash Information</span>
                        <div class="fields">
                            <div class="input-field">
                                <label>Account Number</label>
                                <input type="number" id="accountNumber" placeholder="Account Number" required="">
                            </div>
                            <div class="input-field">
                                <label>Account Name</label>
                                <input type="text" id="accountName" placeholder="Account Name" required="">
                            </div>
                            <div class="input-field">
                                <label for="donationImage">Upload Donation Image (optional):</label>
                                <input type="file" id="donationImage" accept="image/*" />
                            </div>
                            
                        </div>
                    </div>

                    <div class="form-container-2"> 
                        <span class="title">Drop-Off Information</span>
                        <div class="fields">
                            <div class="input-field">
                                <label>Province</label>
                                <select class="controls" id="provinceSelect" name="province" required="">
                                    <option value="">Select Province</option>
                                    <option value="Sorsogon">Sorsogon</option>
                                    <option value="Albay">Albay</option></select>
                            </div>

                            <div class="input-field">
                                <label>City/Municipality</label>
                                <select class="controls" id="citySelect" name="city" required="">
                                    <option value="">Select City/Municipality</option>
                                     <option value="Sorsogon">Sorsogon</option>
                                    <option value="Albay">Albay</option></select>
                                </select>
                            </div>

                            <div class="input-field">
                                <label>Barangay</label>
                                <select class="controls" id="barangaySelect" name="barangay" required="">
                                    <option value="">Select Barangay</option>
                                </select>
                            </div>

                            <div class="input-field">
                                <label>Address</label>
                                <input type="text" id="address" placeholder="(e.g 1234 Singkamas Street)" required="">
                            </div>
                            <div class="input-field">
                                <label>Facebook Link</label>
                                <input type="text" id="facebookLink" placeholder="Facebook Link" required="">
                            </div>
                        </div>
                    </div> 
                    <button type="button" class="next-btn" id="nextBtn">Next</button>
                </form>
            </div>
        </div>

    <script>
        // Fetch the sidebar HTML and inject it into the page
        fetch('../components/sidebar.html')
        .then(response => response.text())
        .then(data => {
            document.querySelector('.sidebar-placeholder').innerHTML = data;

            // Create a new script element
            const sidebarScript = document.createElement('script');
            sidebarScript.src = '../components/sidebar.js'; 

            // Call initSidebar when the script has loaded and executed
            sidebarScript.onload = function() {
            };

            // Append the script element to the sidebar-placeholder
            document.querySelector('.sidebar-placeholder').appendChild(sidebarScript);
        })
        .catch(error => {
            console.error('Error loading sidebar:', error);
        });
    </script>
<script src="../js/callfordonation.js"></script>
</body>
</html>
