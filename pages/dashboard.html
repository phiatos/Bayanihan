
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../components/sidebar.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'/>

    <!-- Firebase Compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDtlY28p-MvLHRtxnjiibSAadSETvM3VU&libraries=places&callback=initMap" async defer></script>

    <title>Dashboard</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar-placeholder"></div>
        <div id="main-content">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <header>Dashboard</header>
                <div style="position: relative; cursor: pointer;">
                    <i class='bx bx-bell' style="font-size: 1.8rem;"></i>
                    <span style="position: absolute; top: 0; right: 10; width: 8px; height: 8px; background: red; border-radius: 50%; display: inline-block;"></span>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <div class="input-container">
                    <input
                        type="text"
                        id="search-input"
                        placeholder="Search by Location, Urgency, or Category"
                        class="search-input"
                    />
                    <button class="search-icon">
                        <i class='bx bx-search' style="font-size: 24px; color: #656079;"></i>
                    </button>
                </div>
            </div>

           <div class="metrics-container" role="region" aria-label="Disaster Relief Metrics Dashboard">
            <div class="metric-card" tabindex="0" data-description="Total number of food packs distributed to families">
                <h3> <i class='bx bxs-box' aria-hidden="true"></i>No. of Food Packs</h3>
                <p id="food-packs" aria-live="polite" aria-atomic="true">0</p>
            </div>

            <div class="metric-card" tabindex="0" data-description="Total number of hot meals served">
                <h3> <i class='bx bxs-bowl-hot' aria-hidden="true"></i> No. of Hot Meals</h3>
                <p id="hot-meals" aria-live="polite" aria-atomic="true">0</p>
            </div>

            <div class="metric-card" tabindex="0" data-description="Total liters of clean water provided">
                <h3> <i class='bx bxs-droplet' aria-hidden="true"></i> Liters of Water</h3>
                <p id="water-liters" aria-live="polite" aria-atomic="true">0</p>
            </div>

            <div class="metric-card" tabindex="0" data-description="Number of volunteers mobilized for the relief efforts">
                <h3> <i class='bx bxs-group' aria-hidden="true"></i> Volunteers Mobilized</h3>
                <p id="volunteers" aria-live="polite" aria-atomic="true">0</p>
            </div>

            <div class="metric-card" tabindex="0" data-description="Total monetary donations raised in Philippine Pesos">
                <h3>  <i class='bx bxs-bank' aria-hidden="true"></i> Monetary Donations</h3>
                <p id="amount-raised" aria-live="polite" aria-atomic="true">₱0</p>
            </div>

            <div class="metric-card" tabindex="0" data-description="Total estimated value of in-kind donations received">
                <h3> <i class='bx bxs-package' aria-hidden="true"></i> In-Kind Donations</h3>
                <p id="inkind-donations" aria-live="polite" aria-atomic="true">₱0</p>
            </div>
            </div>


            <!-- Map Container -->
            <div class="map-container">
                <div id="map" style="height: 100%; width: 100%;"></div>
            </div>
        </div>
    </div>

    <script>
        fetch('../components/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('.sidebar-placeholder').innerHTML = data;
                const sidebarScript = document.createElement('script');
                sidebarScript.src = '../components/sidebar.js';
                document.querySelector('.sidebar-placeholder').appendChild(sidebarScript);
            })
            .catch(error => {
                console.error('Error loading sidebar:', error);
            });
    </script>

    <script type="module" src="../js/dashboard.js"></script>
</body>
</html>
