<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../components/sidebar.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'/>

    <!-- Firebase Compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    

    <title>Dashboard</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar-placeholder"></div>
        <div id="main-content">
            <header>Dashboard</header>
            <div class="metrics-container">
                <div class="metric-card">
                    <h3>No. of Food Packs</h3>
                    <p id="food-packs">0</p>
                </div>
                <div class="metric-card">
                    <h3>No. of Hot Meals</h3>
                    <p id="hot-meals">0</p>
                </div>
                <div class="metric-card">
                    <h3>Liters of Water</h3>
                    <p id="water-liters">0</p>
                </div>
                <div class="metric-card">
                    <h3>No. of Volunteers Mobilized</h3>
                    <p id="volunteers">0</p>
                </div>
                <div class="metric-card">
                    <h3>Total Amount Raised</h3>
                    <p id="amount-raised">0</p>
                </div>
                <div class="metric-card">
                    <h3>Total Value of In-Kind Donations</h3>
                    <p id="inkind-donations">0</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch the sidebar HTML and inject it into the page
        fetch('../components/sidebar.html')
        .then(response => response.text())
        .then(data => {
            document.querySelector('.sidebar-placeholder').innerHTML = data;

            // Create a new script element
            const sidebarScript = document.createElement('script');
            sidebarScript.src = '../components/sidebar.js'; 

            // Append the script element to the sidebar-placeholder
            document.querySelector('.sidebar-placeholder').appendChild(sidebarScript);
        })
        .catch(error => {
            console.error('Error loading sidebar:', error);
        });
    </script>

    <script src="../js/dashboard.js"></script>
</body>
</html>
