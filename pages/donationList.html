<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../components/sidebar.css"/>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'/>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

     <!-- SweetAlert2 -->
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.5rem;
            text-align: left;
        }
    </style>
    <title>Donation Drives List</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar-placeholder"></div>
        <div id="main-content">
            <header>Donation Drives Submitted</header>
            <table id="donationTable">
                <thead>
                    <tr>
                        <th>Donation Drive</th>
                        <th>Contact Person</th>
                        <th>Contact Number</th>
                        <th>GCash Account Number</th>
                        <th>GCash Account Name</th>
                        <th>Drop-off Location</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="../js/donationlist.js"></script>
    <script>
    // Fetch the sidebar HTML and inject it into the page
    fetch('../components/sidebar.html')
        .then(response => response.text())
        .then(data => {
            document.querySelector('.sidebar-placeholder').innerHTML = data;

            // Create a new script element
            const sidebarScript = document.createElement('script');
            sidebarScript.src = '../components/sidebar.js'; 

            // Append the script element to the sidebar-placeholder
            document.querySelector('.sidebar-placeholder').appendChild(sidebarScript);
        })
        .catch(error => {
            console.error('Error loading sidebar:', error);
        });
    </script>
</body>
</html>
