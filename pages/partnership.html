<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../components/sidebar.css" />
    <link rel="stylesheet" href="../css/partnership.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'/>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     
    
    <title>Partnership</title>
</head>
<body>
    <div class="form-page-container">
        <div class="sidebar-placeholder"></div>
        <div id="form-main-content">
            <header>Partnership</header>
        
                <!-- Page 1 -->
            <form id="form-page-1">
                <div class="form first">
                    <div class="form-container-1">
                        <div class="fields">
                            <div class="input-field">
                                <label for="partnerName">Name of the Partner/Donor</label>
                                <input type="text" id="partnerName" placeholder="Enter Partner/Donor Name" required />
                            </div>
                            <div class="input-field">
                                <label for="partnerType">Partner Type</label>
                                <input type="text" id="partnerType" placeholder="Enter Partner Type" required />
                            </div>
                            <div class="input-field">
                                <label for="partnerAddress">Address or Usual Location</label>
                                <input type="text" id="partnerAddress" placeholder="Enter Address" required />
                            </div>
                            <div class="input-field">
                                <label for="contactPerson">Contact Person</label>
                                <input type="text" id="contactPerson" placeholder="Enter Contact Person" required />
                            </div>
                            <div class="input-field">
                                <label for="contactNumber">Contact Number</label>
                                <input type="tel" id="contactNumber" placeholder="Enter Mobile Number" required />
                            </div>
                            <div class="input-field">
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="Enter Email Address" required />
                            </div>
                        </div>
                    </div>

                    <div class="form-container-2">
                        <div class="fields">
                            <div class="input-field">
                                <label for="assistanceType">Type of Assistance</label>
                                <select id="assistanceType" required>
                                    <option value="" disabled selected>Select Type of Assistance</option>
                                    <option value="assistanceType1">Assistance Type 1</option>
                                    <option value="assistanceType2">Assistance Type 2</option>
                                    <option value="assistanceType3">Assistance Type 3</option>
                                    <option value="assistanceType4">Assistance Type 4</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
                            <div>
                                <p>Notes/Additional Information</p>
                                <textarea id="notes" rows="6" cols="100" placeholder="Notes/additional information"></textarea>
                            </div>
                            <div class="input-field">
                                <label for="valuation">Valuation</label>
                                <input type="number" placeholder="Enter Valuation" min="1" required>
                            </div>
                            <div class="input-field">
                                <label for="endorsedTo">Endorsed to</label>
                                <select id="endorsedTo" required>
                                    <option value="" disabled selected>Endorse to</option>
                                    <option value="endorsedTo1">Endorsed 1</option>
                                    <option value="endorsedTo2">Endorsed 2</option>
                                    <option value="endorsedTo3">Endorsed 3</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
                            <div class="input-field">
                                <label for="staffIncharge">Staff-In charge</label>
                                <input type="text" id="staffIncharge" placeholder="Enter Staff In-Charge" required />
                            </div>
                        </div>     
                        <button type="button" class="next-btn" id="nextBtn">Proceed</button>
                    </div>
                </div>
            </form>

                <!-- Page 2 -->
            <form id="form-page-2" style="display: none;">
                <h2>Submission Preview</h2>
                    <div id="previewContact">
                    <p><strong>Name of the Partner/Donor:</strong> <span id="previewPartnerName"></span></p>
                    <p><strong>Partner Type:</strong> <span id="previewPartnerType"></span></p>
                    <p><strong>Address or Usual Location:</strong> <span id="previewPartnerAddress"></span></p>
                    <p><strong>Contact Person:</strong> <span id="previewContactPerson"></span></p>
                    <p><strong>Contact Number:</strong> <span id="previewContactNumber"></span></p>
                    <p><strong>Email:</strong> <span id="previewEmail"></span></p>
                    <p><strong>Type of Assistance:</strong> <span id="previewAssistanceType"></span></p>
                    <p><strong>Notes/Additional Information:</strong> <span id="previewNotes"></span></p>
                    <p><strong>Valuation:</strong> <span id="previewValuation"></span></p>
                    <p><strong>Endorsed To:</strong> <span id="previewEndorsedTo"></span></p>
                    <p><strong>Staff-In Charge:</strong> <span id="previewStaffIncharge"></span></p>
                    </div>
        
                    <div class="button-group">
                        <button type="button" class="next-btn" id="backBtn">Back</button>
                        <button type="submit" class="next-btn">Submit</button>
                    </div>
            </form>
        </div>
    </div>

        <script>
            // Fetch the sidebar HTML and inject it into the page
            fetch('../components/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('.sidebar-placeholder').innerHTML = data;

                // Create a new script element
                const sidebarScript = document.createElement('script');
                sidebarScript.src = '../components/sidebar.js'; 

                // Call initSidebar when the script has loaded and executed
                sidebarScript.onload = function() {
                };

                // Append the script element to the sidebar-placeholder
                document.querySelector('.sidebar-placeholder').appendChild(sidebarScript);
            })
            .catch(error => {
                console.error('Error loading sidebar:', error);
            });
        </script>

        <script src="../js/partnership.js"></script>

        
    </body>
</html>
