<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reports.css" />
    <link rel="stylesheet" href="../components/sidebar.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'/>
     
    <!-- Firebase Compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

    <title>Reports Log</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar-placeholder"></div>
        <div id="main-content">
            <div class="controls">
                <div class="controls_left">
                    <header>Reports Log</header>
                </div>
                <div class="controls_right">
                    <button id="exportExcelBtn" class="export-button">
                        <i class='bx bxs-file-export'></i> Export to Excel
                    </button>
                    <div class="search-wrapper">
                        <i class="fa fa-search"></i>
                        <input type="text" placeholder="Search" id="searchInput" />
                        <!-- <button onclick="clearDInputs()" class="clear-btn">
                            <i class='bx bx-x'></i>
                        </button> -->
                    </div>
                    <div class="custom-select-wrapper">
                        <select id="sortSelect">
                            <option value="">Sort by</option>
                            <optgroup label="Location">
                                <option value="CityMunicipality-asc">City/Municipality (A–Z)</option>
                                <option value="CityMunicipality-desc">City/Municipality (Z–A)</option>
                            </optgroup>
                            <optgroup label="Hot Meals">
                                <option value="NoOfHotMeals-asc">Hot Meals (Low–High)</option>
                                <option value="NoOfHotMeals-desc">Hot Meals (High–Low)</option>
                            </optgroup>
                            <optgroup label="Liters of Water">
                                <option value="LitersOfWater-asc">Liters of Water (Low–High)</option>
                                <option value="LitersOfWater-desc">Liters of Water (High–Low)</option>
                            </optgroup>
                          </select>                          
                        <i class='bx bx-chevron-down'></i>
                    </div>
                </div>
            </div>

            <table id="reportsTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Report ID</th>
                        <th>Volunteer Group Name</th>
                        <th>Area of Operation</th>
                        <th>Report Date</th> 
                        <th>Submitted by</th>
                        <th>No. of Hot Meals</th>
                        <th>Liters of Water</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="reportsBody"></tbody>
            </table>
            <div class="pagination-info">
                <span id="entriesInfo">Showing 0 to 0 of 0 entries</span>
                <div id="pagination" class="pagination"></div>
            </div>
        </div>
    </div>

    <div id="reportModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div class="modal-header"> 
                <h2>Report Details</h2>
            </div>
          <p id="modalReportDetails"></p>
        </div>
    </div>

    <script>
        fetch('../components/sidebar.html')
        .then(response => response.text())
        .then(data => {
            document.querySelector('.sidebar-placeholder').innerHTML = data;
            const sidebarScript = document.createElement('script');
            sidebarScript.src = '../components/sidebar.js';
            sidebarScript.onload = function() {};
            document.querySelector('.sidebar-placeholder').appendChild(sidebarScript);
        })
        .catch(error => {
            console.error('Error loading sidebar:', error);
        });
    </script>
    <script src="../js/reportslog.js"></script>
</body>
</html>
