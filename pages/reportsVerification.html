<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../components/sidebar.css" />
    <link rel="stylesheet" href="../css/reportsverification.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'/>

    <!-- Firebase Compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <title>Reports Verification</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar-placeholder"></div>
        <div id="main-content">
            <div class="controls">
                <div class="controls_left">
                    <header>Reports Verification</header>
                </div>
                <div class="controls_right">
                    <div class="search-wrapper">
                        <i class="fa fa-search"></i>
                        <input type="text" placeholder="Search" id="searchInput" />
                        <button onclick="clearDInputs()" class="clear-btn">
                            <i class='bx bx-x'></i>
                        </button>
                    </div>
                    <div class="custom-select-wrapper">
                        <select id="sortSelect">
                            <option value="">Sort by</option>
                            <option value="Barangay-asc">Barangay (A–Z)</option>
                            <option value="Barangay-desc">Barangay (Z–A)</option>
                            <option value="CityMunicipality-asc">City/Municipality (A–Z)</option>
                            <option value="CityMunicipality-desc">City/Municipality (Z–A)</option>
                            <option value="DateOfReport-asc">Report Date (Low–High)</option>
                            <option value="DateOfReport-desc">Report Date (High–Low)</option>
                        </select>
                        <i class='bx bx-chevron-down'></i>
                    </div>
                </div>
            </div>

            <table id="reportsTable">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Report ID</th>
                        <th>Barangay</th>
                        <th>City/Municipality</th>
                        <th>Time of Intervention</th>
                        <th>Report Date</th>
                        <th>Submitted By</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="submittedReportsContainer">
                    <button id="viewApprovedBtn">View Approved Reports</button>
                </tbody>
            </table>
            <div class="pagination-info">
                <span id="entriesInfo">Showing 0 to 0 of 0 entries</span>
                <div id="pagination" class="pagination"></div>
            </div>
        </div>
    </div>

    <div id="reportModal" class="modal hidden">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>Report Details</h2>
          <pre id="modalReportDetails" style="white-space: pre-wrap; text-align: left;"></pre>
        </div>
    </div>

    <script src="../js/reportsverification.js"></script>
    <script>
        fetch('../components/sidebar.html')
        .then(response => response.text())
        .then(data => {
            document.querySelector('.sidebar-placeholder').innerHTML = data;
            const sidebarScript = document.createElement('script');
            sidebarScript.src = '../components/sidebar.js';
            sidebarScript.onload = function() {};
            document.querySelector('.sidebar-placeholder').appendChild(sidebarScript);
        })
        .catch(error => {
            console.error('Error loading sidebar:', error);
        });
    </script>
</body>
</html>
