<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../components/sidebar.css" />
    <link rel="stylesheet" href="../css/volunteergroupmanagement.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'/>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
    <title>Volunteer Group Management</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar-placeholder"></div>
        <div id="main-content">
            <div class="container">
                <div class="controls">
                    <div class="controls_left">
                        <header>Volunteer Group Management</header>
                    </div>
                    <div class="controls_right">
                        <div class="search-wrapper">
                            <i class="fa fa-search"></i>
                            <input type="text" placeholder="Search" id="searchInput" />
                            <button onclick="clearDInputs()" class="clear-btn">
                                <i class='bx bx-x'></i>
                            </button>
                        </div>
                        <div class="custom-select-wrapper">
                            <select id="sortSelect">
                                <option value="">Sort by</option>
                                <option value="organization">Organization</option>
                                <option value="hq">HQ</option>
                                </select>
                            <i class='bx bx-chevron-down'></i>
                        </div>
                    </div>
                </div>

                <div class="table-container">

                <table id="orgTable">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Organization</th>
                            <th>HQ</th>
                            <th>Contact Person</th>
                            <th>Email</th>
                            <th>Mobile Number</th>
                            <th>Social Media</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>

                </div>
                
                <div>
                    <button id="addNew" aria-label="Add New Volunteer Group">
                      <i class='bx bx-plus' style="color: white; font-size: 30px;"></i>
                    </button>
                  </div>
                    
                
                <div class="pagination-info">
                    <span id="entriesInfo">Showing 0 to 0 of 0 entries</span>
                    <div id="pagination" class="pagination"></div>
                </div>
            </div> 
            
            <div id="addressModal" class="modal" style="display:none;">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()" style="display: flex; justify-content: right;"> 
                        <i class='bx bx-x' style="font-size: 25px"></i>
                    </span>
                    <div class="addressModal">
                        <div class="addressHeader">
                            <label for="hqProvinceInput">HQ</label>
                            <button onclick="clearInputs()" id="clear">Clear</button> 
                        </div>
                        <div class="input-group">
                            <input list="hqProvinceOptions" id="hqProvinceInput" placeholder="Province" required> 
                            <i class='bx bx-chevron-down'></i>
                            <datalist id="hqProvinceOptions"></datalist>
                        </div>
                        <div class="input-group">
                            <input list="hqCityOptions" id="hqCityInput" placeholder="City/Municipality (optional)" required>
                            <i class='bx bx-chevron-down'></i>
                            <datalist id="hqCityOptions"></datalist>
                        </div>
                        <div class="input-group">
                            <input list="hqBarangayOptions" id="hqBarangayInput" placeholder="Barangay (optional)" required>
                            <i class='bx bx-chevron-down'></i>
                            <datalist id="hqBarangayOptions"></datalist>
                        </div>
                        </div>
                    <div style="text-align: center;">
                        <button onclick="applyChanges()">Save</button>
                    </div>
                </div>
            </div>

            <div class="add-org-modal" id="addOrgModal" style="display: none;">
                <div class="add-org-modal-content">
                    <div class="add-org-header">
                        <h2 style="color: #4059A5; font-size: 20px; justify-content: center; text-align: center;">Add New Volunteer Group</h2>
                        <span class="close" onclick="closeAModal()" style="display: flex; justify-content: right;">
                            <i class='bx bx-x' style="font-size: 25px "></i>
                        </span>
                    </div>
                    <form id="addOrgForm">
                        <label>Organization</label>
                        <input type="text" name="organization" placeholder="Enter Organization" required>
                        <label>HQ Location (Barangay)</label>
                        <input type="text" name="hq-barangay" placeholder="Enter HQ's Barangay" required>
                        <label>HQ Location (City/ Municipality)</label>
                        <input type="text" name="hq-city" placeholder="Enter HQ's City/ Municipality" required>
                        <label>HQ Location (Province)</label>
                        <input type="text" name="hq-province" placeholder="Enter HQ's Province" required>
                        <label>Contact Person</label>
                        <input type="text" name="contactPerson" placeholder="Enter Contact Person" required>
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Enter the email of the organization of the Contact Person" required>
                        <label>Mobile Number</label>
                        <input type="number" name="mobileNumber" placeholder="Enter the mobile number of the Contact Person" required>
                        <label>Social Media</label>
                        <input type="text" name="socialMedia" placeholder="Enter Social Media Link (Optional)">
                        <div style="margin-top: 20px;">
                            <button type="submit" style="width: 25%;">Next</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="confirm-modal" id="confirmModal" style="display:none;">
                <div class="confirm-modal-content">
                    <h2 style="color: #4059A5; font-size: 20px;">Confirm Details</h2>
                    <div id="confirmDetails"></div>
                    <div style="margin-top: 20px;">
                        <button type="button" id="editDetailsBtn">Return</button>
                        <button type="button" id="confirmSaveBtn">Confirm</button>
                    </div>
                </div>
            </div>
            
            <div class="success-modal" id="successModal" style="display:none;">
                <div class="success-modal-content">
                    <h2 style="color: #4059A5; font-size: 18px;">Volunteer Group Successfully Added</h2>
                    <p style="font-weight: 500; color: #8E8E93;">A temporary password has been sent to the newly added volunteer group.</p>
                    <p><i class='bx bxs-check-circle'></i></p>
                    <button id="closeSuccessBtn">Continue</button>
                </div>
            </div> 
        </div>
    </div>

    <script>
        // Fetch the sidebar HTML and inject it into the page
        fetch('../components/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('.sidebar-placeholder').innerHTML = data;
                const sidebarScript = document.createElement('script');
                sidebarScript.src = '../components/sidebar.js';
                sidebarScript.onload = function() {};
                document.querySelector('.sidebar-placeholder').appendChild(sidebarScript);
            })
            .catch(error => {
                console.error('Error loading sidebar:', error);
            });
    </script>
    
    <script type="module" src="../js/volunteergroupmanagement.js"></script>
</body>
</html>
