<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Verification</title>
  <link rel="stylesheet" href="otpstyles.css" />
  <script type="module" src="otpscript.js" defer></script>
</head>
<body>
  <div class="otp-container">
    <h1>Account Verification</h1>
    <h4>Enter the OTP code sent to <span id="display-mobile">+63</span></h4>
    <div id="recaptcha-container"></div>
    <div id="timer">03:00</div>

    <form id="otp-form">
      <div class="input-field">
        <input type="text" maxlength="1" />
        <input type="text" maxlength="1" disabled />
        <input type="text" maxlength="1" disabled />
        <input type="text" maxlength="1" disabled />
        <input type="text" maxlength="1" disabled />
        <input type="text" maxlength="1" disabled />
      </div>
      <button class="otp-btn" disabled>Verify OTP</button>
      <p>Didn't receive OTP? <a href="#" id="resend-otp">Resend Code</a></p>
    </form>
  </div>
</body>
</html>
