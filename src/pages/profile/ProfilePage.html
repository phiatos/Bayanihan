<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profilestyles.css">
    <link rel="stylesheet" href="https://unicons.iconsout.com/release/v4.0.0/css/line.css">

</head>
<body>

    <div class="container">
        <header>Account Details</header>

        <form action="">
            <div class="form first">
                <div class="details personnel">

                    <span class="title">Basic Information</span>
                    <div class="fields">

                        <div class="input-field">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter your first name" required>
                        </div>

                        <div class="input-field">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter your last name" required>
                        </div>

                        <div class="input-field">
                            <label>Middle Initial</label>
                            <input type="text" placeholder="Enter your middle initial" required>
                        </div>

                        <div class="input-field">
                            <label>Suffix</label>
                            <input type="text" placeholder="Enter suffix" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="text" placeholder="Enter your mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Email Address</label>
                            <input type="email" placeholder="Enter email address" required>
                        </div>

                    </div>
                </div>

                <div class="details address">
                    <span class="title">Address Information</span>
                    <div class="fields">

                        <div class="input-field">
                            <label>House No./Building/Street</label>
                            <input type="text" placeholder="Enter your street address" required>
                        </div>

                        <div class="input-field">
                            <label>Barangay</label>
                            <input type="text" placeholder="Enter your barangay" required>
                        </div>

                        <div class="input-field">
                            <label>City/Municipality</label>
                            <input type="text" placeholder="Select City" required> <!--Make this into dropdown-->
                        </div>

                        <div class="input-field">
                            <label>Province</label>
                            <input type="text" placeholder="Select Province" required> <!--Make this into dropdown-->
                        </div>

                        <div class="input-field">
                            <label>Region (e.g., NCR, Region IV-A)</label>
                            <input type="text" placeholder="Enter your mobile number" required> <!--Make this into dropdown-->
                        </div>

                        <div class="input-field">
                            <label>Zip Code</label>
                            <input type="number" placeholder="Enter ZIP Code" required>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>

            </div>

            <div class="form second">
                <div class="details additional">

                    <span class="title">Additional Details</span>
                    <div class="fields">

                        <div class="input-field">
                            <label>Assigned Region/Area</label>
                            <input type="text" placeholder="Enter Assigned Regions/Areas" required>
                        </div>

                        <div class="input-field">
                            <label>Volunteer Group (if part)</label>
                            <input type="text" placeholder="Enter Volunteer Group Name" required>
                        </div>

                        <div class="input-field">
                            <label>Select Role</label>
                            <input type="text" placeholder="Enter Role/Designation" required>
                        </div>

                        
                        <div class="input-field">
                            <label>Assigned Other Region/Area (if any)</label>
                            <input type="text" placeholder="Enter Assigned Regions/Areas" required>
                        </div>

                        <div class="input-field">
                            <label>Volunteer other Group (if any)</label>
                            <input type="text" placeholder="Enter Volunteer Group Name" required>
                        </div>

                        
                    </div>
                </div>

                <div class="details emergency contact">
                    <span class="title">Emergency Contact</span>
                    <div class="fields">

                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter Full Name" required>
                        </div>

                        <div class="input-field">
                            <label>Phone Number</label>
                            <input type="text" placeholder="Enter Phone Number" required>
                        </div>

                        <div class="input-field">
                            <label>Relationship</label>
                            <input type="text" placeholder="Select Relationship" required> 
                        </div>
                    </div>
                 
                    <div class="buttons">
                           
                    <div class="backBtn">
                        <i class="uil uil-navigator"></i>
                        <span class="btnText">Back</span>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>

                    </div>

                </div>

            </div>

        </form>
    </div>

    <script src="profilescript.js"></script>
    
</body>
</html>
